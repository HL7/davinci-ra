package-id: hl7.fhir.us.davinci-ra
title: Da Vinci Risk Adjustment FHIR Implementation Guide
canonical: 'http://hl7.org/fhir/us/davinci-ra'
introduction: >-
  The Da Vinci Risk Adjustment Implementation Guide will enable standard exchange of risk-based coding gaps among stakeholders such as payers, providers, and government care programs in support of driving towards accurate and complete documentation of health conditions that would lead to more accurate risk-adjustment payment calculations, reduced administrative burden, and improved quality of care.
